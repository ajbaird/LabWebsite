- title: 3D Traumatic Brain Injury Angiogenesis Model
  subtitle: Injure a region and see the vessel growth! 
  group: featured
  image: images/tbi.jpg
  link: https://github.com/ajbaird/TBISimulator
  description: A C++ code base that takes a 3D segmented .vtk files and injury location and severity as an input and uses fractal geometry to simulate the vessel growth due to the injury.
  tags:
    - Software

